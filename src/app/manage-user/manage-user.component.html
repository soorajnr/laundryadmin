<form  [formGroup]="manageUserForm" >
<div class="container">    
    <div class="row mt-3">
        <div class="col">
            <mat-card>
                <div class="d-flex justify-content-start">
                    <div class="p-2">
                        <button mat-raised-button class="bg-inprocess" (click)="addUser()"><mat-icon>add</mat-icon>Add new user</button>
                    </div>
                 </div>
                    <div class="d-flex justify-content-between p-2">
                        <h2 class="p-2">All Users</h2>
            <mat-form-field appearance="outline" class="col-4">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
              </mat-form-field>
            </div>
              <table mat-table [dataSource]="dataSource" >
              
             
              
                <!-- Name Column -->
                <ng-container matColumnDef="username">
                  <th mat-header-cell *matHeaderCellDef> Username </th>
                  <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="password">
                  <th mat-header-cell *matHeaderCellDef> password </th>
                  <td mat-cell *matCellDef="let element"> {{element.password}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="location">
                  <th mat-header-cell *matHeaderCellDef> location </th>
                  <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> 
                        
                        <button mat-icon-button  (click)="editUser(element)">
                            <mat-icon>edit</mat-icon>
                          </button>

                          <button mat-icon-button color="warn" (click)="deleteUser(element)">
                            <mat-icon>delete</mat-icon>
                          </button>
                    </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </mat-card>
        </div>
          
    </div>
</div>
</form>
