<section class="login">
  <div class="container">
    <div class="row">
      <h1>Login</h1>
      <form (submit)="loginUser()">
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Username</mat-label>
            <input name="username" matInput placeholder="Username" [(ngModel)]="username">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input name="password" matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="col-12">
          <button mat-raised-button color="accent" class="w-100" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</section>
